<html>
<title>Register</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  body {font-family: "Open Sans"}
</style>
<body class="w3-light-grey">

<!-- Navigation bar with social media icons -->

</div>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">
  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>ChaoChao</b></h1>
    <h6>Welcome to renting world<span class="w3-tag"> ChaoChao's world</span></h6>
  </header>

<body>
  <div class="w3-container w3-white w3-margin w3-padding-large">
    <div class="w3-center">
      <br /><h3>Registration Form</h3>
    </div>
  <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="register">
      <form action="http://localhost/ChaoChaoProject/insertRegister.php" method="post" target="_blank">
        <div class="w3-row w3-padding-32">
          <div class="form-group">
            <label class="col-sm-3 control-label"><strong>Full Name</strong></label>
            <div class="col-sm-9">
              <input type="text" name="fullname" placeholder="Full Name" class="w3-input w3-border" autofocus>
              <span class="w3-opacity"><i>Last Name, First Name, eg.: Smith, Harry</i></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><strong>Email</strong></label>
            <div class="col-sm-9">
              <input type="email" name="email" placeholder="Email" class="w3-input w3-border">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><strong>Username</strong></label>
            <div class="col-sm-9">
              <input type="text" name="username" placeholder="Username" class="w3-input w3-border">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><strong>Password</strong></label>
            <div class="col-sm-9">
              <input type="password" name="password" placeholder="Password" class="w3-input w3-border">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><strong>Date of Birth</strong></label>
            <div class="col-sm-9">
              <input type="date" name="birthDate" class="w3-input w3-border">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><strong>Address</strong></label>
            <div class="col-sm-9">
              <input type="text" name="address" class="w3-input w3-border">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-3"><strong>Type</strong></label>
            <div class="col-sm-6">
              <div class="row">
                <div class="col-sm-4">
                  <lable class = "radio-inline">
                  <input type="radio" name="type" value="customer" checked><strong> Customer</strong>
                </div>
                <div class="col-sm-4">
                  <lable class = "radio-inline">
                    <input type="radio" name="type" value="merchant"><strong> Merchant</strong>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <p class="w3-center"><button type="submit" button class="w3-button w3-black" onclick="insert()" id="myBtn"><b>Register</button>
        </div>
      </div>
    </form>
  </div>
  <script>
  function insert() {
      var xmlhttp = new XMLHttpRequest();
      var url = "http://localhost/ChaoChaoProject/insertRegister.php";
      var data = new FormData();
      data.append('fullname',document.getElementByName("fullname").value);
      data.append('username',document.getElementByName("username").value);
      data.append('password',document.getElementByName("password").value);
      data.append('type',document.getElementByName("type").value);
      data.append('email',document.getElementByName("email").value);
      data.append('address',document.getElementByName("address").value);

      xmlhttp.onreadystatechange=function() {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          //  loadPapers();
        }
      }
      xmlhttp.open("POST", url, true);
      xmlhttp.send(data);

  }
  </script>
</body>
</html>
