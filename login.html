
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
  h1,h2,h3,h4,h5,h6 {font-family: "Oswald"}
  body {font-family: "Open Sans"}
</style>
<body class="w3-light-grey">

<!-- Navigation bar with social media icons -->
<div class="w3-bar w3-black w3-hide-small">
  <a href="#" class="w3-bar-item w3-button"><i>ChaoChao</i></a>
  <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
  <a href="#" class="w3-bar-item w3-button w3-right"><i>register</i></a>
  <a href="#" class="w3-bar-item w3-button w3-right"><i>login</i></a>

</div>

<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1600px">
  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>ChaoChao</b></h1>
    <h6>Welcome to renting world<span class="w3-tag"> ChaoChao's world</span></h6>
  </header>

  <body>

    <div class="container">
      <div class="w3-container w3-content w3-padding-64" style="max-width:800px" id="login">
      <form class="form-signin"action = "http://localhost/chaochaome/checklogin.php" method = "post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group" >
          <label for="inputuserid" class="col-sm-3 control-label"><strong>UserID</strong></label>
          <div class="col-sm-9">
            <input type="text" id="userid" placeholder="UserID" class="w3-input w3-border" required autofocus>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="col-sm-3 control-label"><strong>Password</strong></label>
          <div class="col-sm-9">
            <input type="password" id="password" placeholder="Password" class="w3-input w3-border" required>
          </div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me">
            <span class="w3-opacity"><i>Remember me</i></span>
          </label>
        </div>
        <div class="col-sm-9 col-sm-offset-3">
          <p class="w3-center"><button button class="w3-button w3-black"><b>Sign in</button>
            &nbsp;&nbsp;
        </div>
        
      </form>
    </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
